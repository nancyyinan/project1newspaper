<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better, Slower? News</title>
    <style>
      @font-face {
        font-family: "GT Haptik";
        src: url("./fonts/GT-Haptik-Black.woff2") format("woff2");
        font-weight: 900;
        font-style: normal;
      }
      @font-face {
        font-family: "GT Haptik";
        src: url("./fonts/GT-Haptik-Black-Rotalic.woff2") format("woff2");
        font-weight: 900;
        font-style: italic;
      }

      /* 整个页面去掉默认margin，居中对齐 */
      body {
        margin: 0;
        padding: 0;
        display: flex; /* 让body本身成为弹性容器 */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
        min-height: 100vh; /* 让页面占满整个视窗高度 */
        background: #fff; /* 背景白 */
      }

      /* 大字容器 */
      .big-text-container {
        text-align: center; /* 让内部文字居中 */
      }

      /* H1的大字样式 */
      .big-text-container h1 {
        font-family: "GT Haptik", sans-serif; /* 自定义或系统字体 */
        font-weight: 900; /* 粗体 */
        font-size: 10vw; /* 超大字体，随视窗宽度自适应 */
        line-height: 0.9; /* 紧凑行距，可自行调节 */
        margin: 0; /* 去除默认外边距 */
      }

      /* 如果要去掉链接下划线并统一颜色 */
      .big-text-container a {
        color: #000; /* 链接文字颜色 */
        text-decoration: none; /* 去下划线 */
      }

      /* 悬停时可加点效果 */
      .big-text-container a:hover {
        text-decoration: underline; /* 也可以不加 */
      }

      /* 可根据需要，为每行设置特殊样式 */
      .line-1 {
        /* 例如让“Better,”倾斜 */
        font-style: normal;
      }
      .line-2 {
        /* 例如让“Slower”加粗或旋转一点点 */
        transform: rotate(-5deg);
        display: inline-block;
        font-style: italic;
        margin: 3rem;
      }
      .line-3 {
        /* 让“News”再大些或别的效果 */
        font-size: 12vw;
      }
    </style>
  </head>
  <body>
    <div class="big-text-container">
      <!-- 可以用多行来排布，也可以用br换行 -->
      <h1>
        <span class="line-1">Better,</span><br />
        <!-- 将“Slower”做成链接，但不想要下划线 -->
        <a href="homepage.html" class="line-2">Slower?</a><br />
        <span class="line-3">News</span>
      </h1>
    </div>
  </body>
</html>
